<div class="container mt-5">

      <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8 move-down">
          
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product">
            <div>{{ product.name }}</div>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product">
            <div>{{ product.description }}</div>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product">
            <div>{{ calculateDiscount(product.price) }}</div>
          </td>
        </ng-container>
   

  
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let product">
                <button mat-raised-button color="warn"  (click)="removeFromCart(product.idProduct)">Delete</button> 
                
                  <button mat-raised-button (click)="checkout1(product.idProduct)">Checkout</button>
                </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div align="right" class="mb-3">
    <button mat-raised-button (click)="checkout()" style="color: rgb(255, 0, 242); padding: 10px 20px;">Checkout</button>
  </div>

  </div>
