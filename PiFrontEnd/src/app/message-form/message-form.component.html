<form (ngSubmit)="sendMessage()" #messageForm="ngForm">
    <div class="form-group">
      <label for="content">Contenu du message :</label>
      <textarea class="form-control" id="content" name="content" [(ngModel)]="content" required></textarea>
    </div>
    <div class="form-group">
      <label for="receiverId">ID du destinataire :</label>
      <input type="number" class="form-control" id="receiverId" name="receiverId" [(ngModel)]="receiverId" required>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
