<div class="text-center">
    <h4 class="modal-title text-primary">Edit Post</h4>
  </div>
  
  <div>
    <form class="row g-3" [formGroup]="editPostForm">
      <div class="col-md-12">
        <label for="inputLastName1" class="form-label">Topic</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent">
            <i class="bx bxs-user"></i>
          </span>
          <input
            formControlName="topic"
            type="text"
            
            class="form-control border-start-0"
            id="inputLastName1"
          />
        </div>
        <!-- Affichage du message d'erreur pour le champ "Topic" -->
        <div
          class="alert alert-danger"
          *ngIf="
            editPostForm.get('topic')?.hasError('required') &&
            editPostForm.get('topic')?.touched
          "
        >
          Topic is required.
        </div>
      
      </div>

      <div class="col-md-12">
        <label for="inputLastName2" class="form-label">Contenu</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent">
            <i class="bx bxs-user"></i>
          </span>
          <input
            formControlName="contenu"
            type="text"
            
            class="form-control border-start-0"
            id="inputLastName2"
          />
        </div>
        <!-- Affichage du message d'erreur pour le champ "contenu" -->
        <div
          class="alert alert-danger"
          *ngIf="
            editPostForm.get('contenu')?.hasError('required') &&
            editPostForm.get('contenu')?.touched
          "
        >
          Topic is required.
        </div>
      
      </div>
  
     
  
      
    
        
        <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-danger px-5"
              (click)="updatePost()"
              [disabled]="editPostForm.invalid"
            >
              Save
            </button>
          </div>
          
          
      
    </form>
  </div>
